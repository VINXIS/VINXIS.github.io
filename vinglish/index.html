<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="main.css">
    <script>
function vinglishify(value) {
    var SWAP_FACTOR = 0.09;
    var NOISE_FACTOR = 0.05;
    var INSERTION_RATE = 0.2;
    var CHARS = 'qwertyuiop[\'asdfghjklzxcvbnm,';

    var arr = value.toLowerCase().split('');
    for(var i = 0; i < arr.length - 1; i++) {
        if(SWAP_FACTOR > Math.random()) {
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
        if(NOISE_FACTOR > Math.random()) {
            if(INSERTION_RATE > Math.random()) {
                arr.splice(i, 0, CHARS[Math.floor(Math.random() * CHARS.length)]);
            }
            else {
                arr.splice(i, 1);
            }
        }
    }

    return arr.join('');
}
function button() {
    document.getElementById("result").value = vinglishify(document.getElementById("entry").value);
}
</script>
</head>
<body>
<div id="box1">Insert text here!
  <input id="entry">
</div>
<button type="button" onclick="button()">Vinglishify</button>
  <div id="box2">Text result
  <input id="result">
 </body></html>
