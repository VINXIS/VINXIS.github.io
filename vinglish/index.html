<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="main.css">
    <script>
function vinglishify(value) {
    var SWAP_FACTOR = 0.12;
    var NOISE_FACTOR = 0.09;
    var INSERTION_RATE = 0.3;
    var CHARS = 'qwertyuiop[\'asdfghjklzxcvbnm,';
    var arr = value.toLowerCase().split('');
    for(var i = 0; i < arr.length - 1; i++) {
        if(SWAP_FACTOR > Math.random()) {
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
        if(NOISE_FACTOR > Math.random()) {
            if(INSERTION_RATE > Math.random()) {
                arr.splice(i, 0, CHARS[Math.floor(Math.random() * CHARS.length)]);
            }
            else {
                arr.splice(i, 1);
            }
        }
    }
    return arr.join('');
}
function button() {
    document.getElementById("result").value = vinglishify(document.getElementById("entry").value);
}
</script>
</head>
<body>
<div>
<div id="box1">
  <h1 id="entryheader">Original text</h1>
  <textarea id="entry" placeholder="Insert text here!"></textarea>
</div>
<button type="button" onclick="button()">Vinglishify</button>
  <div id="box2">
  <h1 id="resultheader">Translated text</h1>
  <textarea  id="result" placeholder="Text result!"></textarea>
  </div>
 </body></html>
